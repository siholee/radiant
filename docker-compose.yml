services:
  # PostgreSQL Database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: radiant-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: radiant
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: radiant
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U radiant"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (optional, for caching)
  redis:
    image: redis:7-alpine
    container_name: radiant-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: radiant-app
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://radiant:${POSTGRES_PASSWORD}@postgres:5432/radiant?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      SESSION_SECRET: ${SESSION_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      NEXT_PUBLIC_GRAPHQL_ENDPOINT: https://yurasis.com/api/graphql
      NEXT_PUBLIC_API_URL: https://yurasis.com/api
      PYTHON_CREWAI_SCRIPT_PATH: /app/python/crewai/blog_generator.py
      # Encryption keys for API key storage
      ENCRYPTION_KEY_VERSION: ${ENCRYPTION_KEY_VERSION:-1}
      ENCRYPTION_KEY_V1: ${ENCRYPTION_KEY_V1:?ENCRYPTION_KEY_V1 is required}
      ENCRYPTION_KEY_V2: ${ENCRYPTION_KEY_V2:-}
      # Jina Reader API
      JINA_READER_BASE_URL: ${JINA_READER_BASE_URL:-https://r.jina.ai}
      # Redis Queue URL
      REDIS_QUEUE_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      # Embedding settings
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Mount Python scripts (if you want to update them without rebuilding)
      - ./python:/app/python:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
