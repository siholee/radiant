services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: radiant-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: radiant
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: radiant
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U radiant"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (optional, for caching)
  redis:
    image: redis:7-alpine
    container_name: radiant-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: radiant-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://radiant:${POSTGRES_PASSWORD:-changeme}@postgres:5432/radiant?schema=public
      REDIS_URL: redis://redis:6379
      SESSION_SECRET: ${SESSION_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      NEXT_PUBLIC_GRAPHQL_ENDPOINT: https://yurasis.com/api/graphql
      NEXT_PUBLIC_API_URL: https://yurasis.com/api
      PYTHON_CREWAI_SCRIPT_PATH: /app/python/crewai/blog_generator.py
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Mount Python scripts (if you want to update them without rebuilding)
      - ./python:/app/python:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
