# Local Development Environment
# Usage: docker compose -f docker-compose.dev.yml up -d

services:
  # PostgreSQL Database (Development)
  postgres-dev:
    image: postgres:16-alpine
    container_name: radiant-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: radiant
      POSTGRES_PASSWORD: devpassword123
      POSTGRES_DB: radiant_dev
    ports:
      - "5432:5432"  # Exposed for local development
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U radiant"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Development)
  redis-dev:
    image: redis:7-alpine
    container_name: radiant-redis-dev
    restart: unless-stopped
    command: redis-server --requirepass devredis123
    ports:
      - "6379:6379"  # Exposed for local development
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "devredis123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prisma Studio (Optional - Database GUI)
  # Access at http://localhost:5555
  # Uncomment to use:
  # prisma-studio:
  #   image: node:20-alpine
  #   container_name: radiant-prisma-studio
  #   working_dir: /app
  #   command: sh -c "npm install -g prisma && prisma studio"
  #   ports:
  #     - "5555:5555"
  #   volumes:
  #     - ./prisma:/app/prisma
  #   environment:
  #     DATABASE_URL: postgresql://radiant:devpassword123@postgres-dev:5432/radiant_dev?schema=public
  #   depends_on:
  #     - postgres-dev

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
